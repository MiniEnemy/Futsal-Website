<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="booking.css">
</head>

<body>
  <form action="/front page/Index.html" method="post">
    <div class="elem-group">
      <label for="name">Username</label>
      <input type="text" id="name" name="visitor_name" placeholder="Please enter your name" pattern="[A-Za-z\s]{3,20}"
        required>
    </div>
    <div class="elem-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="Please enter your email" required>
    </div>
    <div class="elem-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="Please enter your phone number"
        pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
    </div>

    <div class="elem-group">
      <label for="booking-date">Booking Date</label>
      <input type="date" id="booking-date" name="bookin" required>
    </div>
    <div class="time">
      <div class="elem-group">
        <label for="from-time">From Time</label>
        <input type="time" id="ftime" name="from_time" required min="08:00" max="17:00">
      </div>
      <div class="elem-group">
        <label for="ttime" id="lto">To Time</label>
        <input type="time" id="ttime" name="to_time" required>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    var currentDateTime = new Date();
    var year = currentDateTime.getFullYear();
    var month = (currentDateTime.getMonth() + 1);
    var date = currentDateTime.getDate();

    if (date < 10) {
      date = '0' + date;
    }
    if (month < 10) {
      month = '0' + month;
    }

    var currentDate = year + "-" + month + "-" + date;
    var bookingElem = document.querySelector("#booking-date");

    bookingElem.setAttribute("min", currentDate);
  </script>
</body>

</html>

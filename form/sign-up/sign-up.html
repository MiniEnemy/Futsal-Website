<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/form/sign-up/sign-up.css  ">
    <script src="/form/sign-up/sign-up.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="form-container">
                <h1>Create new Account</h1>
                <h4>Already Registered? <a href="/form/log-in/login.html">Log in</a> here</h4>
                <div class="user">
                    <label for="username" class="user">Username</label><br>
                    <input type="text" placeholder="Enter your username" id="username" name="username">
                    <span id="usernameError" class="error"></span>
                    <p id="usernameError" class="error"></p>
<p id="emailError" class="error"></p>
<p id="passwordError" class="error"></p>

                </div>
                <br><br>
                <div class="no">
                    <label for="ph" id="no" name="no"></label>
                </div>
                <div class="mail">
                    <label for="email" class="mail">Email</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <br><br>
                <div class="pass">
                    <label>Password</label><br>
                    <input type="password" placeholder="Enter your password" id="pass" name="pass">
                    <span id="passwordError" class="error"></span>
                </div>
                <button class="log" type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>

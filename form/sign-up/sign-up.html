<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/form/sign-up/sign-up.css  ">
    <script src="/form/sign-up/sign-up.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="form-container">
                <h1>Create new Account</h1>
                <h4>Already Registered? <a href="/form/log-in/login.html">Log in</a> here</h4>
                <div class="user">
                    <label for="username" class="user">Username</label><br>
                    <input type="text" placeholder="Enter your username" id="username" name="username">
                    <span id="usernameError" class="error"></span>
                    <p id="usernameError" class="error"></p>
<p id="emailError" class="error"></p>
<p id="passwordError" class="error"></p>

                </div>
                <br><br>
                <div class="no">
                    <label for="ph" id="no" name="no"></label>
                </div>
                <div class="mail">
                    <label for="email" class="mail">Email</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <br><br>
                <div class="pass">
                    <label>Password</label><br>
                    <input type="password" placeholder="Enter your password" id="pass" name="pass">
                    <span id="passwordError" class="error"></span>
                </div>
                <button class="log" type="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <style>
        
    </style>

<script>
    function validate() {
    // Get form inputs
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('no').value;
    var username = document.getElementById('user').value;
    var password = document.getElementById('pass').value;
    var confirmPassword = document.getElementById('cnfpass').value;

    // Flag to track overall validation status
    var isValid = true;

    // Validate first name
    if (fname.trim() === '') {
        document.getElementById('fnameError').textContent = 'First name is required';
        isValid = false;
    } else {
        document.getElementById('fnameError').textContent = '';
    }

    // Validate last name
    if (lname.trim() === '') {
        document.getElementById('lnameError').textContent = 'Last name is required';
        isValid = false;
    } else {
        document.getElementById('lnameError').textContent = '';
    }

    // Validate email
    if (!isValidEmail(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        isValid = false;
    } else {
        document.getElementById('emailError').textContent = '';
    }

    // Validate phone number
    if (!isValidPhoneNumber(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be 10 digits';
        isValid = false;
    } else {
        document.getElementById('phoneError').textContent = '';
    }

    // Validate username
    if (username.trim() === '') {
        document.getElementById('usernameError').textContent = 'Username is required';
        isValid = false;
    } else {
        document.getElementById('usernameError').textContent = '';
    }

    // Validate password
    if (password.trim() === '') {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
    } else {
        document.getElementById('passwordError').textContent = '';
    }

    // Validate confirm password
    if (confirmPassword.trim() === '') {
        document.getElementById('cnfpassError').textContent = 'Confirm password is required';
        isValid = false;
    } else if (password !== confirmPassword) {
        document.getElementById('cnfpassError').textContent = 'Passwords do not match';
        isValid = false;
    } else {
        document.getElementById('cnfpassError').textContent = '';
    }

    // Return the overall validation status
    return isValid;
}

function isValidEmail(email) {
    // Regular expression for email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function isValidPhoneNumber(phone) {
    // Regular expression for 10-digit phone number validation
    var phoneRegex = /^\d{10}$/;
    return phoneRegex.test(phone);
}

</script>
</body>

</html>

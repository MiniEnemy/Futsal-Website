<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Strike Sign-Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div>
        <h1>Welcome to Elite Strike</h1>
        <form onsubmit="return validate()" action="processsignup.php" method="post">
            <div class="sign-up">
                <div class="fname">
                    <label for="fname">First name:</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name" >
                    <span id="fnameError" class="error"></span>
                </div>
                <br><br>
                <div class="lname">
                    <label for="lname">Last name:</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Enter your last name" >
                    <span id="lnameError" class="error"></span>
                </div>
                <br><br>
                <div class="mail">
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" >
                    <span id="emailError" class="error"></span>
                </div>
                <br><br>
                <div class="pn">
                    <label for="no">Phone number:</label><br>
                    <input type="tel" name="no" id="no" placeholder="Enter your phone number" >
                    <span id="phoneError" class="error"></span>
                </div>
                <br><br>
                <div class="username">
                    <label for="user">Username:</label><br>
                    <input type="text" name="user" id="user" placeholder="Enter your username" >
                    <span id="usernameError" class="error"></span>
                </div>
                <br><br>
                <div class="pass">
                    <label for="pass">Password:</label><br>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password" >
                    <span id="passwordError" class="error"></span>
                </div>
                <br><br>
                <div class="conf-pass">
                    <label for="cnfpass">Confirm password:</label><br>
                    <input type="password" name="cnfpass" id="cnfpass" placeholder="Confirm your password" >
                    <span id="cnfpassError" class="error"></span>
                </div>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <div class="noacc">
                    <p>Already signed in? <a href="../log-in/login.html">Log-in</a> here</p>
                </div>
            </div>
        </form>
    </div>

    <style>
        
    </style>

<script>
    function validate() {
    // Get form inputs
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('no').value;
    var username = document.getElementById('user').value;
    var password = document.getElementById('pass').value;
    var confirmPassword = document.getElementById('cnfpass').value;

    // Flag to track overall validation status
    var isValid = true;

    // Validate first name
    if (fname.trim() === '') {
        document.getElementById('fnameError').textContent = 'First name is required';
        isValid = false;
    } else {
        document.getElementById('fnameError').textContent = '';
    }

    // Validate last name
    if (lname.trim() === '') {
        document.getElementById('lnameError').textContent = 'Last name is required';
        isValid = false;
    } else {
        document.getElementById('lnameError').textContent = '';
    }

    // Validate email
    if (!isValidEmail(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        isValid = false;
    } else {
        document.getElementById('emailError').textContent = '';
    }

    // Validate phone number
    if (!isValidPhoneNumber(phone)) {
        document.getElementById('phoneError').textContent = 'Phone number must be 10 digits';
        isValid = false;
    } else {
        document.getElementById('phoneError').textContent = '';
    }

    // Validate username
    if (username.trim() === '') {
        document.getElementById('usernameError').textContent = 'Username is required';
        isValid = false;
    } else {
        document.getElementById('usernameError').textContent = '';
    }

    // Validate password
    if (password.trim() === '') {
        document.getElementById('passwordError').textContent = 'Password is required';
        isValid = false;
    } else {
        document.getElementById('passwordError').textContent = '';
    }

    // Validate confirm password
    if (confirmPassword.trim() === '') {
        document.getElementById('cnfpassError').textContent = 'Confirm password is required';
        isValid = false;
    } else if (password !== confirmPassword) {
        document.getElementById('cnfpassError').textContent = 'Passwords do not match';
        isValid = false;
    } else {
        document.getElementById('cnfpassError').textContent = '';
    }

    // Return the overall validation status
    return isValid;
}

function isValidEmail(email) {
    // Regular expression for email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function isValidPhoneNumber(phone) {
    // Regular expression for 10-digit phone number validation
    var phoneRegex = /^\d{10}$/;
    return phoneRegex.test(phone);
}

</script>
</body>
</html>

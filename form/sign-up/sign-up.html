<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form/sign-up/sign-up.css">
    <script src="/form/sign-up/sign-up.js"></script>
</head>
<body>
    <div >
        <h1>Welcome to Elite Strike</h1>
        <form  onclick="return validate()"  action="/front page/Index.html" >
            <div class="sign-up">

                <div class="fname">
                    <label class="fname" > First name</label><br>
                    <input type="text" placeholder="Enter your First Name"  id="fname">
                </div>
                <br><br>
                <div class="lname">
                    <label>Enter your Last name</label><br>
                    <input type="type" placeholder="Enter your last name"  id="lname">
                </div>
                <br><br>
                <div class="mail">
                    <label >Enter your E-mail</label><br>
                    <input type="email" placeholder="Enter your Email" id="email">
                </div>
                <br><br>
                <div class="pn">
                    <label>Enter your phone number</label><br>
                    <input type="number" placeholder="Enter your phoneno." id="no">
                </div>
                <br><br>
                <div class="username">
                    <label>Enter your username</label><br>
                    <input type="text" name="un" id="user" placeholder="Enter your username">
                </div>
                <br><br>
                <div class="pass">
                    <label>Enter your password</label><br>
                    <input type="password" name="ps" id="pass" placeholder="Enter your password">
                </div>
                <br><br>
                <div class="re-pass">
                    <label>Confirm your password</label><br>
                    <input type="password" name="ps" id="cnfpass" placeholder="Re-type your passowrd">
                </div>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <div class="noacc">
                    <p>Already signed in?<a href="/form/log-in/login.html">Log-in</a>here </p> 
                </div>
            </div>
            </form>
    </div>
</body>
</html>

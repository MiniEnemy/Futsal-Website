<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Elite Strike</title>
  <link rel="stylesheet" href="/form/log-in/login.css">
  <script src="/form/log-in/login.js"></script>
</head>

<body>
  <div class="login-popup">
    <h1>Welcome to Elite Strike</h1>
    <form onsubmit="return validate()" action="processlogin.php" method="post">
      <div class="user">
        <label for="username" class="user">Username</label><br>
        <input type="text" placeholder="Enter your username" id="username" name="username">
      </div>
      <br><br>
      <div class="pass">
        <label>Password</label><br>
        <input type="password" placeholder="Enter your password" id="pass" name="pass">
        <span id="passwordError" class="error"></span>
      </div>
      <button type="submit">Submit</button>
      <p>Don't have an account? <a href="/form/sign-up/sign-up.html">Sign up here</a></p>
    </form>
    <span class="close-btn" onclick="closeLogin()">&times;</span>
  </div>
</body>

</html>

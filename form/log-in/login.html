<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/form/log-in/login.css">
  <script src="/form/log-in/login.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-container">
        <h2>Login</h2>
        <h4>sign in to continue</h4>
        <form action="#" method="POST">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" ><br><br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ><br><br>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/form/sign-up/sign-up.html">Sign up here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
